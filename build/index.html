<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Exemplo de Aplicação React</title></head><style>marquee{	
	 overflow: hidden;
	 width: 50%;
	 position: relative;
	 background: #EF7C7C;
	 border: 2px solid #F40505;
	 border-radius: 20px;
	}
	#imcb{
    		background-color: #2D8428;
    		border-radius: 5px;
    		border-color: #2D8428;
    	}
    	#imcb:hover{
    		background-color: #24A91D;
    		border-color: #24A91D;
    	}</style><body><div id="root"></div><form action="calculate" style="border: 1.5px solid green; border-radius: 10px; background-color: lightgreen; width: 30%; padding: 10px; height: 80px" enctype="multipart/form-data"><label for="weight">Insira seu peso (massa em kg):</label> <input name="weight"/><br><label for="height">Insira sua altura (em cm):</label> <input name="height"/><br><input id="imcb" style="position: relative; left: 80%; bottom: -20%" type="submit" value="Avaliar IMC"/></form><script src="bundle.js"></script></body></html>
